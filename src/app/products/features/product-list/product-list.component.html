<h1 class="text-center">Liste des produits</h1>

<p-button
  label="CrÃ©er produit"
  (onClick)="onCreate()"
  class="block text-center"
/>

<p-dataView #dv [value]="products()">
  <ng-template pTemplate="list" let-products>
    @for (product of products; track product) {
    <p-card class="block mb-2">
      <span class="font-medium text-secondary text-sm">{{
        product.category
      }}</span>

      <div
        class="text-lg font-medium text-900 mt-2 flex align-items-center gap-4"
      >
        <div class="flex align-items-center gap-2">
          <p>{{ product.name }}</p>
          <i
            class="pi pi-cart-arrow-down cursor-pointer text-xl"
            pTooltip="Ajouter au panier"
            tooltipPosition="top"
            showDelay="200"
            hideDelay="100"
            hideOnEscape
            pBadge
            [value]="getProductQuantity(product)"
            [badgeDisabled]="!getProductQuantity(product)"
            (click)="addToCart(product)"
          ></i>
        </div>
        @if (getProductQuantity(product) > 0) {
        <i
          class="pi pi-trash cursor-pointer text-l"
          pTooltip="Supprimer du panier"
          tooltipPosition="right"
          showDelay="200"
          hideDelay="100"
          hideOnEscape
          style="color: #d32f2f"
          (click)="removeFromCart(product)"
        ></i>
        }
      </div>
      <img
        [src]="product.image"
        [alt]="product.name"
        style="border-radius: 5px"
      />
      <p>{{ product.description }}</p>
      <p-rating
        readonly
        stars="5"
        cancel="false"
        [(ngModel)]="product.rating"
      />

      <div class="flex gap-2 align-items-center">
        <p>{{ product.price | currency : "$" }}</p>
        <p-tag
          [value]="product.inventoryStatus"
          [class]="product.inventoryStatus.toLowerCase()"
        />
      </div>

      <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
          <p-button
            label="Modifier"
            severity="secondary"
            (onClick)="onUpdate(product)"
          />
          <p-button
            label="Supprimer"
            severity="danger"
            (onClick)="onDelete(product)"
          />
        </div>
      </ng-template>
    </p-card>
    }
  </ng-template>
</p-dataView>

<p-dialog
  [(visible)]="isDialogVisible"
  [style]="{ width: '50vw' }"
  header="Ajout/Edition produit"
>
  <app-product-form
    [product]="editedProduct()"
    (save)="onSave($event)"
    (cancel)="onCancel()"
  />
</p-dialog>
